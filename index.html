<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="snap logo">
    <nav id="primary-navigation" data-expanded="false">
      <button class="close-menu">
        <img src="./images/icon-close-menu.svg" alt="close menu">
      </button>
      <ul class="nav__menu" role='list'>
        <li class="nav__item">
          <div data-dropdown>
            <a href="#" class="nav__link">
              Features
            </a>
            <div class="dropdown-arrow">
              <img src="./images/icon-arrow-down.svg" alt="arrow-down">
            </div>
          </div>
          <ul role='list' class="dropdown-list right">
            <li class="dropdown-item">
              <img src="./images/icon-todo.svg" alt="todo" class="dropdown-icon">
              <a href="#" class="dropdown-link">Todo List</a>
            </li>
            <li class="dropdown-item">
              <img src="./images/icon-calendar.svg" alt="calendar" class="dropdown-icon">
              <a href="#" class="dropdown-link">Calendar</a>
            </li>
            <li class="dropdown-item">
              <img src="./images/icon-reminders.svg" alt="reminders" class="dropdown-icon">
              <a href="#" class="dropdown-link">Reminders</a>
            </li>
            <li class="dropdown-item">
              <img src="./images/icon-planning.svg" alt="planning" class="dropdown-icon">
              <a href="#" class="dropdown-link">Planning</a>
            </li>
          </ul>
        </li>
        <li class="nav__item">
          <div data-dropdown>
            <a href="#" class="nav__link">
              Company
            </a>
            <div class="dropdown-arrow">
            <img src="./images/icon-arrow-down.svg" alt="arrow-down">
          </div>
          </div>
          <ul role='list' class="dropdown-list right">
            <li class="dropdown-item">
              <a href="#" class="dropdown-link">History</a>
            </li>
            <li class="dropdown-item">
              <a href="#" class="dropdown-link">Our Team</a>
            </li>
            <li class="dropdown-item">
              <a href="#" class="dropdown-link">Blog</a>
            </li>
          </ul>
        </li>
        <li class="nav__item">
         <a href="#" class="nav__link">Careers</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">About</a>
        </li>
      </ul>
      <div class="header__nav-auth">
        <button class="btn login">Login</button>
        <button class="btn register">Register</button>
      </div>
    </nav>

    <button class="open-menu">
      <img src="./images/icon-menu.svg" alt=" menu">
    </button>
  </header>

  <main>
    <picture>
      <source media="(min-width:1024px)" srcset="./images/image-hero-desktop.png">
      <img src="./images/image-hero-mobile.png" alt="hero" width="700px" height="600px">
    </picture>
    <section class="content">
      <h1><span>Make</span> remote work</h1>
      <p class="hero-text">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="Learn-more-btn">Learn more</button>
      <div class="client-logo">
        <ul role="list" class="client-list">
          <li>
            <img src="./images/client-databiz.svg" alt="databiz">
          </li>
          <li>
            <img src="./images/client-audiophile.svg" alt="audiophile">
          </li>
          <li>
            <img src="./images/client-meet.svg" alt="meet">
          </li>
          <li>
            <img src="./images/client-maker.svg" alt="maker">
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
